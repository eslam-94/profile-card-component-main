<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
    <img src="images/bg-pattern-top.svg" alt="top" class="bg-top">
    <img src="images/bg-pattern-bottom.svg" alt="bottom" class="bg-bottom">

  <div class="holder">
    <img src="images/bg-pattern-card.svg" alt="">
    <div class="middle">
      <img src="images/image-victor.jpg" alt="victor" class="user">
    </div>
    <p>
      Victor Crest <span>26</span>
      <br><span>London</span>
    </p>
    <hr>
    <div class="bottom">
      <p>80K<br>
        <span>Followers</span>
      </p>
      <p>
        803K<br>
        <span>Likes</span>
      </p>
      <p>1.4K<br>
        <span>Photos</span>
      </p>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/eslam-94">Eslam Ismail</a>
  </div>
  <!-- <img src="images/bg-pattern-bottom.svg" alt="bottom" class="bg-bottom"> -->
</body>

</html>
